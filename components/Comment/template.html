<div :class="'list-group-item comment ' + activeClass">
  <div class="comment-header clearfix">
    <!-- User -->
    <div class="float-left user">
      <div class="comment-profile-image" :style="{ backgroundImage: 'url(https://steemitimages.com/u/' + comment.author + '/avatar/small)' }"></div>
      <div class="mt-1 float-left">
        <a :href="'https://steemit.com/@' + comment.author" class="profile-link" target="_blank">
          @{{ comment.author }}
          <span class="badge badge-secondary">{{ parseInt(comment.reputation) }}</span><br>
        </a>
        <small class="text-muted">{{ date }}</small>
      </div>
    </div>
    <!-- Reply Button -->
    <button class="btn btn-info float-right rounded-0 reply" data-toggle="tooltip" title="Reply" @click="$store.commit('selectComment', comment.id); $store.commit('goRight')">
      <i class="fas fa-reply fa-flip-horizontal"></i>
    </button>
  </div>
  <!-- Title/Preview -->
  <small class="comment-title d-block px-2 pt-2 pb-0 mb-0 font-weight-bold">
    Re: {{ comment.rootTitle }}
  </small>
  <small class="px-2 pb-2 pt-0 mb-0 d-block">
    {{ body }}
  </small>
  <!-- Comment Footer: Steemit/Busy Links, Butons -->
  <div class="comment-footer">
    <small class="p-1 pl-2 external-links">
      <i class="fas fa-external-link-alt text-muted"></i>
      <a :href="'https://steemit.com' + comment.url" target="_blank" class="text-muted">steemit.com</a>
      -
      <a :href="'https://busy.org' + comment.url" target="_blank" class="text-muted">busy.org</a>
    </small>
    <span class="float-right" data-toggle="tooltip" title="Upvote comment">
      <button class="btn btn-link rounded-0 px-2 px-sm-3 upvote" data-toggle="modal" data-target="#vote-modal">
        <i class="fas fa-thumbs-up"></i> 6
      </button>
    </span>
    <span class="float-right" data-toggle="tooltip" title="Ignore this comment">
      <button class="btn btn-link rounded-0 px-2 px-sm-3 ignore" data-toggle="modal" data-target="#ignore-modal">
        <i class="fas fa-ban"></i>
      </button>
    </span>
    <span class="float-right" data-toggle="tooltip" title="Mute this user">
      <button class="btn btn-link rounded-0 px-2 px-sm-3 mute" data-toggle="modal" data-target="#mute-modal">
        <i class="fas fa-microphone-slash"></i>
      </button>
    </span>
    <span class="float-right" data-toggle="tooltip" title="Follow @username">
      <button class="btn btn-link rounded-0 px-2 px-sm-3 mute" data-toggle="modal" data-target="#follow-modal">
        <i class="fas fa-user-plus"></i>
      </button>
    </span>
  </div>
</div>
